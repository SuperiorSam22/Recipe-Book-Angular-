<h1>login page</h1>
<form action="">
    <label for="username">Username: </label> 
    <input type="text" placeholder="Username" name="username" required #username>
    <label for="password">Password: </label>
    <input type="password" placeholder="Password" name="password" required #password>
    <button type="submit" (click)="onLoginClicked()">Login</button>
</form>
